<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receiver - Decrypt File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Decrypt File</h2>
    <form action="/decrypt" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Encrypted File:</label>
            <input type="file" name="encrypted_file" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Encrypted Password:</label>
            <input type="file" name="encrypted_password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Decrypt</button>
    </form>
    <br>
    <a href="/" class="btn btn-secondary">Back to Home</a>
</body>
</html>
